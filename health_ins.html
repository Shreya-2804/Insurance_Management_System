<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Insurance Plans - Insurance Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; 
            color: #333; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }
        header {
            background: #007BFF; 
            color: #ffffff; 
            padding: 20px 0; 
            text-align: center;
            width: 100%;
        }
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px; 
            margin: 20px;
        }
        .container {
            background: #ffffff; 
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px; 
            margin-bottom: 30px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .option {
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #007BFF; 
            border-radius: 5px;
            background: #f9f9f9; 
            transition: background 0.3s;
        }
        .option:hover {
            background: #e2f7ff; 
        }
        .option button {
            background: #007BFF; 
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .option button:hover {
            background: #0056b3; 
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #007BFF; 
            color: #ffffff; 
            width: 100%;
            position: absolute;
            bottom: 0;
        }
        
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            .option {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Health Insurance Plans</h1>
</header>

<main>
    <section class="container">
        <h2>Select Your Plan</h2>
        {% for plan in plans %}
        <div class="option">
            <h3>Plan {{plan[0]}}</h3>
            <p><strong>Monthly Premium:</strong> ₹{{ plan[1] }}</p>
            <p><strong>Benefits:</strong> ₹{{ plan[2] }}</p>
            <p><strong>Claim Condition:</strong> {{ plan[3] }}</p>
            <form action="/apply" method="POST">
                <input type="hidden" name="email" value="{{email}}">
                <input type="hidden" name="plan" value="{{plan[0]}}">
                <input type="hidden" name="type" value="Health">
                <button>Apply Now</button>
            </form>
        </div>
        {% endfor %}
    </section>
</main>

<footer>
    <p>&copy; 2023 Insurance Management System. All Rights Reserved.</p>
</footer>

</body>
</html>
