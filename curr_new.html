<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background: #007BFF;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            width: 100%;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
        }
        .container h2 {
            margin: 10px 0 20px;
            font-size: 1.5em;
        }
        .container p {
            margin-bottom: 20px;
            color: #555;
        }
        .option-button {
            display: inline-block;
            background: #007BFF;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin: 10px 5px;
            transition: background 0.3s;
        }
        .option-button:hover {
            background: #0056b3;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #007BFF;
            color: #ffffff;
            width: 100%;
            margin-top: auto;
        }
    </style>
    
</head>
<body>

<header>
    <h1>Insurance Management System</h1>
</header>

<div class="container">
    <h2>What would you like to do?</h2>
    <p>Please select one of the options below:</p>
    <a href="/new_insurance/{{ email }}" class="option-button">Go for New Insurance</a>
    <a href="/current_insurance/{{ email }}" class="option-button">Check Current Insurance</a>
</div>

<footer>
    <p>&copy; 2024 Insurance Management System. All rights reserved.</p>
</footer>

</body>
</html>
