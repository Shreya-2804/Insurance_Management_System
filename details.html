<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identification and Bank Details - Insurance Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; 
            color: #333; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }
        header {
            background: #007BFF; 
            color: #ffffff; 
            padding: 20px 0;
            text-align: center;
            width: 100%;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 80%;
            max-width: 500px; 
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: vertical; 
        }
        .submit-button {
            background: #007BFF; 
            color: #ffffff; 
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }
        .submit-button:hover {
            background: #0056b3; 
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #007BFF; 
            color: #ffffff; 
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Identification and Bank Details</h1>
</header>

<div class="container">
    <form action="/approve" method="POST"> 
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="beneficiary">Beneficiary Name:</label>
            <input type="text" id="beneficiary" name="beneficiary" required>
        </div>
        <div class="form-group">
            <label for="nominee">Nominee Name:</label>
            <input type="text" id="nominee" name="nominee" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="bank-name">Bank Name:</label>
            <input type="text" id="bank-name" name="bank_name" required>
        </div>
        <div class="form-group">
            <label for="account-number">Account Number:</label>
            <input type="text" id="account-number" name="account_number" required>
        </div>
        <div class="form-group">
            <label for="ifsc-code">IFSC Code:</label>
            <input type="text" id="ifsc-code" name="ifsc_code" required>
        </div>
        <input type="hidden" name="plan" value="{{plan}}">
        <input type="hidden" name="type" value="{{typ}}">
        <input type="hidden" name="email" value="{{email}}">
        <button type="submit" class="submit-button">Submit</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 Insurance Management System. All rights reserved.</p>
</footer>

</body>
</html>
